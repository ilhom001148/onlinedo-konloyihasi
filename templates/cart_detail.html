{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Savatdagi mahsulotlar</h2>
    <div class="row">
        {% for item in items %}
            <div class="col-12 border-bottom py-3">
                {{ item.product.name }} - {{ item.quantity }} dona - {{ item.product.price }} so'm
            </div>
        {% empty %}
            <p>Savatingiz hozircha bo'sh.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
