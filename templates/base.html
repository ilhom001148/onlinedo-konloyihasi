<!DOCTYPE html>
{% load static %}
<html lang="uz">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uzum Market Clone</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        :root {
            --primary: #7000ff; /* Uzum binafsha rangi */
            --secondary: #f0f2f5;
            --text-dark: #1f2026;
            --yellow: #fcb700; /* Sariq aksent */
        }
        body { background-color: #f4f5f5; font-family: 'Inter', sans-serif; color: var(--text-dark); }

        /* Navbar */
        .uzum-header { background: white; padding: 15px 0; }
        .search-input {
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 8px 0 0 8px;
            background: #f0f2f5;
            border-right: none;
        }
        .search-btn {
            background: #f0f2f5;
            border: 1px solid rgba(0,0,0,0.1);
            border-left: none;
            border-radius: 0 8px 8px 0;
            color: #777;
        }
        .nav-icon-btn {
            display: flex; flex-direction: column; align-items: center;
            color: var(--text-dark); font-size: 13px; text-decoration: none;
            position: relative;
        }
        .nav-icon-btn i { font-size: 20px; margin-bottom: 4px; color: #333; }
        .nav-icon-btn:hover { color: var(--primary); text-decoration: none; }
        .nav-icon-btn:hover i { color: var(--primary); }

        .badge-count {
            position: absolute; top: -5px; right: 5px;
            background: var(--primary); color: white;
            font-size: 10px; padding: 2px 6px; border-radius: 10px;
        }

        /* Footer */
        footer { background: white; margin-top: 50px; padding-top: 40px; }
        .btn-primary-uzum {
            background-color: var(--primary); border: none; border-radius: 12px;
            color: white; font-weight: 600; padding: 10px 20px;
        }
        .btn-primary-uzum:hover { background-color: #5800cc; color: white; }
    </style>
</head>
<body>

    <header class="uzum-header sticky-top shadow-sm">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-2">
                    <a href="{% url 'home' %}" class="text-decoration-none">
                        <h3 style="color: var(--primary); font-weight: 800; letter-spacing: -1px; margin:0;">ELECTRO.</h3>
                    </a>
                </div>

                <div class="col-md-6">
<!--                    <form action="{% url 'home' %}" method="GET" class="d-flex">-->
<!--                        <input name="search" class="form-control search-input shadow-none py-2" type="search" placeholder="Mahsulotlar va toifalarni izlash" aria-label="Search" value="{{ request.GET.search }}">-->
<!--                        <button class="btn search-btn px-4" type="submit"><i class="fa fa-search"></i></button>-->
<!--                    </form>-->
                </div>

                <div class="col-md-4 d-flex justify-content-end align-items-center">

                    {% if user.is_authenticated %}
                        <a href="#" class="nav-icon-btn mr-4">
                            <i class="far fa-user"></i>
                            <span>{{ user.username }}</span>
                        </a>
                        <a href="{% url 'home' %}" class="nav-icon-btn mr-4 text-danger">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Chiqish</span>
                        </a>
                    {% else %}
                        <a href="{% url 'login' %}" class="nav-icon-btn mr-4">
                            <i class="far fa-user"></i>
                            <span>Kirish</span>
                        </a>
                    {% endif %}
<!--                    <a href="#" class="nav-icon-btn mr-4">-->
<!--                        <i class="far fa-heart"></i>-->
<!--                        <span>Saralangan</span>-->
<!--                    </a>-->

                    <a href="{% url 'cart_detail' %}" class="nav-icon-btn" style="padding: 5px 10px; background: rgba(112, 0, 255, 0.1); border-radius: 8px;">
                        <i class="fas fa-shopping-bag" style="color: var(--primary);"></i>
                        <span style="color: var(--primary); font-weight: 600;">Savat</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-3">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm border-0" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <div style="min-height: 80vh;">
        {% block content %}
        {% endblock %}
    </div>

<!--    <footer class="pb-5">-->
<!--        <div class="container text-center">-->
<!--            <p class="text-muted">Â© 2024 Uzum Market Clone. O'quv loyihasi.</p>-->
<!--        </div>-->
<!--    </footer>-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>f
