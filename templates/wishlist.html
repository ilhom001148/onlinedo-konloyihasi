{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h3>Mening sevimlilarim</h3>
    <hr>
    <div class="row">
        {% for item in wishlist_items %}
        <div class="col-md-3 mb-4">
            <div class="product-card text-center p-3 border">
                <img src="{{ item.product.main_image.url }}" class="img-fluid mb-2" alt="{{ item.product.title }}">
                <h5>{{ item.product.title }}</h5>
                <p class="text-danger font-weight-bold">${{ item.product.price }}</p>

                <form action="{% url 'toggle_wishlist' item.product.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-outline-danger">
                        <i class="fa fa-trash"></i> O'chirish
                    </button>
                </form>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p class="alert alert-warning">Sizda hali saralangan mahsulotlar yo'q.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
