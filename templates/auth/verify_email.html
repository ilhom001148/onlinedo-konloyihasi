<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emailni tasdiqlash</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Emailni tasdiqlash</h2>

        {% if error %}
            <div class="bg-red-100 text-red-700 p-3 mb-4 rounded">
                {{ error }}
            </div>
        {% endif %}
        {% if success %}
            <div class="bg-green-100 text-green-700 p-3 mb-4 rounded">
                {{ success }}
            </div>
        {% endif %}

        <p class="text-gray-700 mb-4 text-center">
            Sizga yuborilgan 6 xonali tasdiqlash kodini kiriting.
        </p>

        <form method="post" class="mb-4">
            {% csrf_token %}
            <input type="text" name="code" class="w-full border rounded px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="123456" required>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Tasdiqlash</button>
        </form>

        <p class="text-center text-gray-600 mt-2">
            Kod kelmadi?
            <a href="{% url 'resend_code' %}" class="text-indigo-600 hover:underline">Yangi kod yuborish</a>
        </p>
    </div>
</body>
</html>
